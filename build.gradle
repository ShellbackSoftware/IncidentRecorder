apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'incidentrecorder.RecorderGUI'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
          'Main-Class': 'incidentrecorder.RecorderGUI'
        )
    }
}
